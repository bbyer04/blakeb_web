<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake Byer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 5px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            margin-bottom: 15px;
        }
        footer {
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #333;
    color: #fff;
    }
    section {
            margin-top: 20px; /* Add space between image and header */
        }
    img {
        width: 100%;
        max-width: 300px;
        display: block;
        margin: 0 auto;
        border-radius: 5px; /* Rounded corners for the image */
        }
        .button-container {
            display: flex;
            justify-content: space-around; /* Spread items evenly */
            margin-top: 10px; /* Add margin between buttons and other content */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333; /* Black background */
            color: #fff; /* White text color */
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blake Byer</h1>
        </header>
        <section>
            <img src="profile.jpg" alt="Profile Photo">
            <p>Hello, I'm Blake Byer. I am a student at the University of Kentucky.</p>
            <p>Feel free to browse around!</p>
            <a href=https://github.com/blakebyer class="button">Projects</a>
            <a href=curriculum_vitae.pdf class="button">Curriculum Vitae</a>
            <a href=https://www.memreneuro.org/ class="button">memRE</a>
        </section>
        <footer>
            &copy; Blake Byer 2024
        </footer>
    </div>
</body>
</html>
