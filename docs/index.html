<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake Byer - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 5px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        section {
            margin-top: 20px;
        }
        img {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            flex: 1;
            margin: 0 5px;
            max-width: 200px;
        }
        .button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blake Byer</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a <a href="projects.html">Projects</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <img src="profile.jpg" alt="Profile Photo">
            <p>Hello, I'm Blake Byer. I am a student at the University of Kentucky. I study neuroscience, biology, and computer science.</p>
            <p>Feel free to browse around!</p>
            <div class="button-container">
                <a href="https://github.com/blakebyer" class="button">GitHub</a>
                <a href="https://www.linkedin.com/in/blake-byer/" class="button">LinkedIn</a>
                <a href="curriculum_vitae.pdf" class="button">Curriculum Vitae</a>
            </div>
        </section>
        <footer>
            &copy; Blake Byer <span id="currentYear"></span>
        </footer>
    </div>

    <!-- JavaScript to update the current year -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
